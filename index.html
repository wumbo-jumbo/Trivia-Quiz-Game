<!DOCTYPE html>
<html>
<head>
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="popUp" src="Images/fireworks.gif" alt="Fireworks"></div>
    <img id="popUp1" src="Images/pass1.gif" alt="Tyler the Creator">
    <img id="popUp2" src="Images/fail.png" alt="Mission Failed"></div>
    <img id="popUp3" src="Images/fail2.png" alt="Sad penguin"></div>
    <div id="imageContainer">
        <img id="image1" src="Images/gif.gif" alt="image 1">
    </div>
    <div id="imageContainer2">
        <img id="image2" src="Images/gif2.gif" alt="image 2">
    </div>
<div class="app">
    <h1>Tyler, the Creator Quiz</h1>
    <div class="quiz">
        
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <button id="next-btn">Next</button>
    </div>
    <button id="lang">English</button>
</div>
<btn id="muteButton" onclick="toggleMute()">ðŸ”‡</btn>
<audio id="correctSound" src="Audio/correct.mp3" preload="auto"></audio>
<audio id="incorrectSound" src="Audio/incorrect.mp3" preload="auto"></audio>
<audio id="results" src="Audio/finish.mp3" preload="auto"></audio>
<audio id="failed" src="Audio/incorrect0.mp3" preload="auto"></audio>
<audio id="backgroundMusic" src="Audio/quiz.mp3.mp3" preload="auto"> 
    
</audio>
<script src="script.js"></script>
</body>
</html>
